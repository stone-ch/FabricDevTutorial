<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>CardChain</title>
<link rel="stylesheet" type="text/css" href="css.css">

<script src="jquery-3.3.1.min.js">
</script>
<script>
$(document).ready(function(){
	$("#queryuagrbyrange").click(function(){
		$.ajax({
			type:'GET',
	        url: 'http://localhost:3000/queryuagrbyrange',
	        dataType: 'jsonp',
	        jsonp: "callback",
	        jsonpCallback:"successCallback",
	        data: {
	               cardid: $("#org").val() + $("#cardid").val()
	              },
			success:function(result){
				var str = ""
				for (var i = 0; i < result.length; i++) {
					str += '<tr><td class="btbg1 font-center">' + result[i]["Record"]["UAgrID"] + '</td><td class="btbg1 font-center">' + result[i]["Record"]["CardID"] + '</td><td class="btbg1 font-center">' + result[i]["Record"]["AgreementID"] + '</td><td class="btbg1 font-center">' + result[i]["Record"]["UAgrRemainCount"] + '</td><td class="btbg1 font-center">' + result[i]["Record"]["UAgrRemainMoney"] + '</td></tr>'
					}
				$("#test").html('<tr><td class="btbg font-center titfont">参与的合约ID</td><td class="btbg font-center titfont">卡号</td><td class="btbg font-center titfont">合约ID</td><td class="btbg font-center titfont">剩余次数</td><td class="btbg font-center titfont">剩余金额</td></tr>' + str);		
			},
			error:function(e){
	            //失败执行
	            alert(e.status+','+ e.statusText);
        }
		});
	});
});
</script>
</head>
<body>

	<ul>
		<li><a class="active" href="issuecard.html">发卡</a></li>
	    <li><a href="querycardbycardid.html">查询卡</a></li>
	    <li><a href="makeagreement.html">发布合约</a></li>
	    <li><a href="queryagreementbyrange.html">查询所有合约</a></li>
	    <li><a href="queryagreementbyagreementid.html">查询合约</a></li>
	    <li><a href="queryuagrbyrange.html">查询所有参与的合约</a></li>
	    <li><a href="queryuagrbyuagrid.html">查询参与的合约</a></li>
	    <li><a href="maketranscation.html">交易</a></li>
	    <li><a href="querytranscationbycardid.html">查询交易</a></li>
	</ul>

	<div style="margin-left:25%;padding:1px 16px;height:1000px;">
		<div id="Header"><center><H1>CardChain-查询参与的所有合约</H1></center></div>
        <button id="queryuagrbyrange">查询参与的所有合约</button>
	    <form>
	    	<fieldset>
	    		<label>开卡组织：</label>
	    		<select id="org">
					<option value="OrgBarberMSP">OrgBarberMSP</option>
					<option value="OrgSupermarketMSP">OrgSupermarketMSP</option>>
				</select></br>
	    		<label>卡号：</label>
	    		<input type="text" id="cardid"></input></br>
	    	</fieldset>
	         
	    </form>
        <table id="test" width="100%" border="0" cellspacing="1" cellpadding="4" bgcolor="#cccccc" class="tabtop13" align="center">
			<tr>
				<td class="btbg font-center titfont">参与的合约ID</td>
				<td class="btbg font-center titfont">卡号</td>
				<td class="btbg font-center titfont">合约ID</td>
				<td class="btbg font-center titfont">剩余次数</td>
				<td class="btbg font-center titfont">剩余金额</td>
			</tr>
			<tr>
				<td class="btbg1 font-center">&nbsp;</td>
				<td class="btbg1 font-center">&nbsp;</td>
				<td class="btbg1 font-center">&nbsp;</td>
				<td class="btbg1 font-center">&nbsp;</td>
				<td class="btbg1 font-center">&nbsp;</td>
			</tr>
		</table>
	</div>
</body>
</html>
